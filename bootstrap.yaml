apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-argocd
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/cbowlby-bt/test-argocd.git
        revision: main
        directories:
          - path: environments/*/*/*
  template:
    metadata:
      name: '{{ path[1] }}-{{ path.basenameNormalized }}'
    spec:
      project: 'bt-platform-sandbox-infrastructure'
      source:
        repoURL: https://github.com/cbowlby-bt/test-argocd.git
        targetRevision: main
        path: '{{ path }}'
      destination:
        # WARN(elowry): chicken/egg problem here. Upon first deployment, this may be
        # a cluster called 'in-cluster'. Since we run ArgoCD on our infrastructure, and
        # ArgoCD manages ArgoCD, this may need an unfurling in a DR scenario
        server: https://kubernetes.default.svc
        namespace: 'argocd'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-configurations
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: bt-platform-sandbox-infrastructure
  source:
    path: components/projects
    repoURL: https://github.com/cbowlby-bt/test-argocd.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
